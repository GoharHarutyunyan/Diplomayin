<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <section class="register_page">
        <div class="blur">
            <div class="goBack">
                <button id="goBack" class="white_btn">
                    Ետ Վերադառնալ
                </button>

            </div>
            <div class="register_container">
                <div class="register_content">
                    <div class="circle"><i class="fa-regular fa-user"></i></div>
                    <form action="/register" method="post" id="loginForm">
                        <p>
                            <input type="email" name="email" placeholder="Էլ․ հասցե՝" required>
                        </p>
                        <br>
                        <p>
                            <input type="password" name="password" placeholder="Գաղտնաբառ" required>
                        </p>

                        <button>մուտք</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="/login/index.js"></script>
</body>

</html>
