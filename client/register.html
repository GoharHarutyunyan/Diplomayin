<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>

<body>
    <section class="register_page">
        <div class="blur">
            <div class="register_container">
                <div class="register_content">
                    <div class="circle"><i class="fa-regular fa-user"></i></div>
                    <form action="/register" method="post" id="registerForm">
                        <p>
                            <input type="text" name="name" placeholder="Անուն Ազգանուն" required>
                        </p>
                        <br>

                        <p class="radio_box">
                            <label class="custom-radio">
                                <input type="radio" name="option" >
                                <span class="radio-mark">Արական</span>
                            
                            </label>
                            <br>
                            <label class="custom-radio">
                                <input type="radio" name="option">
                                <span class="radio-mark">Իգական</span>
                                
                            </label>
                        </p>
                        <br>

                        <p>
                            <input type="email" name="email" placeholder="Էլ․ Հասցե" required>
                        </p>
                        <br>

                        <p>
                            <input type="password" name="password" placeholder="Գաղտնաբառ" required>
                        </p>

                        <button>գրանցվել</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
   

    <script src="/register.js"></script>

</body>

</html>
